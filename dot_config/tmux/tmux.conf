### configure Tmux Plugin Manager
set-environment -gF TMUX_PLUGIN_MANAGER_PATH '#{HOME}/.local/share/tmux/plugins/'

if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
  run '${TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'
}

set -g @plugin 'tmux-plugins/tpm'
#
# basic plugins
set -g @plugin 'tmux-plugins/tmux-yank'
#
# theme / style
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'alexwforsythe/tmux-which-key'  # prefix + space
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'dreknix/tmux-primary-ip'
#
# tooling
set -g @plugin 'omerxx/tmux-sessionx'          # prefix + o

### configure plugins

### https://github.com/catppuccin/tmux
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_status 'no'
set -g @catppuccin_window_default_text '#{window_icon} #W'
set -g @catppuccin_window_text '#{window_icon} #W'
set -g @catppuccin_window_current_fill 'number'
# set -g @catppuccin_window_current_text '#{window_icon} #W'
set -g @catppuccin_window_current_color '#{E:@thm_surface_2}'
set -g @catppuccin_date_time_text ' %d.%m. %H:%M'
set -g @catppuccin_status_module_text_bg 'default'
set -g @catppuccin_status_background 'default'

# tmux-cpu formatting
set -g @cpu_percentage_format "%5.1f%%"
set -g @ram_percentage_format "%5.1f%%"

# source the plugin here
run '#{TMUX_PLUGIN_MANAGER_PATH}/tmux/catppuccin.tmux'

# load custom modules
source -F '#{d:current_file}/custom_modules/ctp_cpu.conf'
source -F '#{d:current_file}/custom_modules/ctp_memory.conf'
source -F '#{d:current_file}/custom_modules/primary_ip.conf'

# set left and right status bar
# set -g automatic-rename-format "#{window_icon} #{b:pane_current_path}"
# set -g automatic-rename-format "#{window_icon} #{b:pane_current_path}"
set -g allow-rename on
set -g automatic-rename on
set -g status-position top
set -g status 2
set -g status-format[1] ''
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100
set -g status-left '#{E:@catppuccin_status_session} '
set -gF status-right ' #{E:@catppuccin_status_primary_ip}'
set -agF status-right ' #{E:@catppuccin_status_ctp_cpu}'
set -agF status-right ' #{E:@catppuccin_status_ctp_memory}'
if 'test -r /sys/class/power_supply/BAT* || pmset -g batt 2>/dev/null | grep -q Battery' {
  set -agF status-right '#{E:@catppuccin_status_battery}'
}
set -ag status-right '#{E:@catppuccin_status_date_time}'
# set -agF status-right '#[fg=#{E:@thm_blue},bg=default]î‚´î·…'
set -agF status-right '#[fg=#{E:@thm_crust},bg=#{E:@thm_blue}] ó°€µ#[fg=#{E:@thm_blue},bg=default]î‚´'

### general config

# enable mouse
set -g mouse on

# new window in same directory
bind c new-window -c "#{pane_current_path}"

# intuitive split bindings (same directory)
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# seamless navigation between tmux panes and vim splits
# Using custom navigator with CSI u support for C-h/C-j (avoids backspace/newline collision)
source -F '#{d:current_file}/custom_modules/navigator.conf'
# set -g @vim_navigator_pattern '(\S+/)?g?\.?(view|l?n?vim?x?|fzf|bun|nume-dev)(diff)?(-wrapped)?'
# set -g @plugin 'christoomey/vim-tmux-navigator'

# start index at 1
set -g base-index 1
set -g pane-base-index 1

# renumber when window is closed
set -g renumber-window on

# enable 256-colors
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:RGB'

# extended keys for Ghostty (enables shift+enter etc.)
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# initialize tmux plugin manager and source all plugins
run '#{TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm'

# override status background after plugins load (for transparency)
set -g status-style 'bg=default'

